<!-- USERS -->
<table class='tabular'>
	<tr>
		<th><%- t('User') %></th>
		<th><%- t('Action') %></th>
		<% if (user.isAdmin) { %>
		<th><%- t('Object') %></th>
		<% } %>
	</tr>
	<% permissions.forEach(function(item) { %>
	<tr class='content-list-item'>
		<td><%- item.user %></a></td>
		<td><%- item.action %></td>
		<% if (user.isAdmin) { %>
		<td><%= JSON.stringify(item) %></th>
		<% } %>
	</tr>
	<% });  %>
</table>
