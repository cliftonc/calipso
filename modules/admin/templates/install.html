<div class="admin-page">
  <h2>First things first ...</h2>
  <p>You need to create an administrative user before using calipso,
    please enter a username and password in the form below:</p>
  <form action="/admin/install" method="POST">
    <ul>
      <li class="form-field">
        <div>
          <label>Username</label>
          <input class="text" type="text" name="user[username]" value="admin" />
        </div>
      </li>
      <li class="form-field">
        <div>
          <label>Password</label>
          <input class="text" type="password" name="user[password]" value="" />
        </div>
      </li>
      <li class="form-field">
        <div>
          <label>Email</label>
          <input class="text" type="text" name="user[email]" value="" />
        </div>
      </li>
      <li class="buttons" style="text-align: left;">
        <div>
          <input type="submit" />
        </div>
      </li>
    </ul>
  </form>
  <p>After you have created the username password, login using the
    login form on the right of the page.</p>
</div>
