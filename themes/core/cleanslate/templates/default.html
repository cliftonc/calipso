<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<meta name = "description" content = "put your site description here">
	<meta name = "keywords" content = "put your site keywords here">
	<title>Clean Slate</title>

	<link rel = "stylesheet" href = "/css/style.css"/>
	<link rel = "stylesheet" href = "/css/admin-menu.css"/>
	<%- scripts %>
</head>
<body>
<nav class = "admin-menu row">

</nav>
<div class = "container">
	<header class = "row">
		<div class = "logo threecol">

		</div>

		<nav class = "secondary ninecol last">
			<%- secondary %>

	</header>

	<div id = "adminToolbar">
		<%- getMenu('adminToolbar') %>
	</div>
	<article class = "row">
		<div class = "body ninecol">
			<!--PAGE_BODY_START-->
			<%- body %>
			<!--PAGE_BODY_END-->
		</div>
		<aside class = "sidePanel threecol last">
			<%- sidePanel %>
		</aside>

	<footer class = "footer row centred">
		<%- footer %>
	</footer>

</html>
