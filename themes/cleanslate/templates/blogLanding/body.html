<div class="blog-content">
    <% contents.forEach(function(item) { %>
    <div class='blog-list-item'>
        <h3><a href='/<%= item.meta.alias %>.html'><%- item.meta.title %></a></h3>
        <p class='by'>By <a href='/user/profile/<%- item.meta.author %>'><%- item.meta.author %></a></p><p class='created'>Published: <%- prettyDate(item.meta.published) %> / Last Updated: <%- prettyDate(item.meta.updated) %></p>
        <p class='content'><%- item.meta.teaser %> ... <a href='/<%= item.meta.alias %>.html'>more</a></p>
    </div>
    <% });  %>
    <%- pager %>
</div>
